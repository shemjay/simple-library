<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Page Place</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="icon" href="images/book-open-solid.svg">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Wrapper Start -->
  <div class="wrapper">
    <!-- Nav Start -->
  <nav>
    <div class="nav-menu">
      <a href="#" class="side-open"><i class="fa-solid fa-bars fa-lg " style="color: #373234;"></i></a>
    </div>

    <div class="title-container">
      <i class="fa-solid fa-book-open fa-lg" style="color: #373234;"></i>
      <h1 class="title">Page Place</h1>
      <i class="fa-solid fa-book-open fa-lg" style="color: #373234;"></i>
    </div>

    <div>
      <button id="new" type="button" class="btn">Add New Entry</button>
    </div>
    
  </nav>
  <!-- Nav End -->

  <!-- Sidebar Start -->
  <div class="sidebar">
    <header>
      <p>Additional Controls</p>
      <a href="#" class="side-close"><i class="fa-solid fa-lg fa-xmark "></i></a>
    </header>
    <div class="sidebar-buttons">
      <button id="clear" type="button" class="btn">Clear Test Data</button>
      <button id="test" type="button" class="btn">Add Test Data</button>
    </div>

      <ul>
        <li class="construction">
          <i class="fa-solid fa-lg fa-down-long construction"></i>
          <label for="sortAlphabetically"> UNDER CONSTRUCTION!</label>
        </li>
        <li>
          <i class="fa-solid fa-lg fa-arrow-down-a-z"></i>
          <input type="checkbox" id="sortAlphabetically">
          <label for="sortAlphabetically">Sort Alphabetically</label>
        </li>
        <li>
          <i class="fa-solid fa-lg fa-sort-up"></i>
          <input type="checkbox" id="sortAscending">
          <label for="sortByLastAdded">Sort in Ascending Order</label>
        </li>
        <li>
          <i class="fa-solid fa-lg fa-sort-down"></i>
          <input type="checkbox" id="sortDescending">
          <label for="sortByLastAdded">Sort in Descending Order</label>
        </li>
        <li>
          <i class="fa-solid fa-lg fa-star"></i>
          <input type="checkbox" id="sortByRating">
          <label for="sortByLastAdded">Sort by Rating</label>
        </li>
        <li class="warning">
          <i class="fa-solid fa-lg fa-circle-exclamation warning"></i>
          <label for="sortAlphabetically">Warning this site is in beta and using local storage for data storage</label>
        </li>
      </ul>

  </div>
  <!-- Sidebar End -->

  <!-- Main start -->
    <!-- Form Start -->
    <dialog class="modal-dialog">
      <div class="form-wrapper">

        <div class="form-title">
          <p>Add a New Book</p>
          <button id="close" class="btn" formmethod="dialog" type="button">Close</button>
        </div>

        <form id="book-form" class="form" formmethod="dialog">
          
          <label for="title">Title</label>
          <input type="text" class="form-input" id="title" name="title" placeholder="The Old Man and the Sea">
    
          <label for="author">Author</label>
          <input type="text" class="form-input" id="author" name="author" placeholder="Ernest Hemmingway">
    
          <label for="pages">Pages</label>
          <input type="number" class="form-input" id="pages" name="pages" placeholder="128">
    
          <div class="checkbox">
            <label for="read">Have you read this book?</label>
            <input type="checkbox" id="read" name="read">
          </div>
    
          <fieldset class="rating">
            <legend>Please rate</legend>
            <input type="radio" id="5" class="stars" name="rating" value="5"><label for="star5">5 stars</label>
            <input type="radio" id="4" class="stars" name="rating" value="4"><label for="star4">4 stars</label>
            <input type="radio" id="3" class="stars" name="rating" value="3"><label for="star3">3 stars</label>
            <input type="radio" id="2" class="stars" name="rating" value="2"><label for="star2">2 stars</label>
            <input type="radio" id="1" class="stars" name="rating" value="1"><label for="star1">1 star</label>
          </fieldset>
    
          <button type="submit" id="submit" class="btn submit">Add Book</button>
        </form>
      </div>
    </dialog>    
    <!-- Form End -->
  <!-- Main End -->

  <!-- Grid Start -->
    <div class="book-grid">
    </div>
  <!-- Grid End -->

  <!-- Footer Start -->
    <footer>
      <div class="footer-content">
        <p>Made with ❤️ by <a href="https://github.com/shemjay" target="_blank">Shem</a></p>
      </div>
    </footer>
  <!-- Footer End -->

  </div>
  <!-- Wrapper End -->
  <script src="index.js"></script>
</body>
</html>
