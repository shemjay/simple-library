<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hello, world!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="icon" href="favicon.png">
</head>
<body>
  <!-- Wrapper Start -->
  <div class="wrapper">
    <!-- Nav Start -->
  <nav>
    <div class="nav-menu">
    </div>

    <h1>Book Library</h1>

    <div>
      <button>Add New Entry</button>
    </div>
    <button id="clear">Clear</button>
  </nav>
  <!-- Nav End -->

  <div class="main">
    <!-- Form Start -->
    <h1>Add a New Book</h1>
    <form id="book-form">
      <label for="title">Title:</label>
      <input type="text" id="title" required>

      <label for="author">Author:</label>
      <input type="text" id="author" required>

      <label for="pages">Pages:</label>
      <input type="number" id="pages" required>

      <label for="read">Have you read this book?</label>
      <input type="checkbox" id="read">

      <fieldset class="rating">
        <legend>Please rate:</legend>
        <input type="radio" id="5" class="stars" name="rating" value="5"><label for="star5">5 stars</label>
        <input type="radio" id="4" class="stars" name="rating" value="4"><label for="star4">4 stars</label>
        <input type="radio" id="3" class="stars" name="rating" value="3"><label for="star3">3 stars</label>
        <input type="radio" id="2" class="stars" name="rating" value="2"><label for="star2">2 stars</label>
        <input type="radio" id="1" class="stars" name="rating" value="1"><label for="star1">1 star</label>
      </fieldset>

      <button type="submit" id="submit">Add Book</button>
    </form>
    <!-- Form End -->
  </div>

  <!-- Grid Start -->
  <div class="book-grid">

  </div>
  <!-- Grid End -->

  </div>
  <!-- Wrapper End -->
  <script src="index.js"></script>
</body>
</html>
