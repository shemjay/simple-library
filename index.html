<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="description" content="" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <!-- Wrapper Start -->
  <div class="wrapper">
    <!-- Nav Start -->
  <nav>
    <div class="nav-menu">
      <a href="#"><i class="fa-solid fa-bars fa-lg" style="color: #373234;"></i></a>
    </div>

    <div class="title-container">
      <i class="fa-solid fa-book-open fa-lg" style="color: #373234;"></i>
      <h1 class="title">Page Place</h1>
      <i class="fa-solid fa-book-open fa-lg" style="color: #373234;"></i>
    </div>

    <div>
      <button id="new" type="button" class="btn">Add New Entry</button>
      <button id="clear" type="button" class="btn">Clear</button>
    </div>
    
  </nav>
  <!-- Nav End -->

  <!-- Main start -->
    <!-- Form Start -->
    <dialog class="modal-dialog">
      <div class="form-wrapper">

        <div class="form-title">
          <p>Add a New Book</p>
          <button id="close" class="btn" formmethod="dialog" type="button">Close</button>
        </div>

        <form id="book-form" class="form" formmethod="dialog">
          
          <label for="title">Title</label>
          <input type="text" class="form-input" id="title" name="title" placeholder="The Old Man and the Sea" required>
    
          <label for="author">Author</label>
          <input type="text" class="form-input" id="author" name="author" placeholder="Ernest Hemmingway" required>
    
          <label for="pages">Pages</label>
          <input type="number" class="form-input" id="pages" name="pages" placeholder="128" required>
    
          <div class="checkbox">
            <label for="read">Have you read this book?</label>
            <input type="checkbox" id="read" name="read">
          </div>
    
          <fieldset class="rating">
            <legend>Please rate:</legend>
            <input type="radio" id="5" class="stars" name="rating" value="5"><label for="star5">5 stars</label>
            <input type="radio" id="4" class="stars" name="rating" value="4"><label for="star4">4 stars</label>
            <input type="radio" id="3" class="stars" name="rating" value="3"><label for="star3">3 stars</label>
            <input type="radio" id="2" class="stars" name="rating" value="2"><label for="star2">2 stars</label>
            <input type="radio" id="1" class="stars" name="rating" value="1"><label for="star1">1 star</label>
          </fieldset>
    
          <button type="submit" id="submit" class="btn submit">Add Book</button>
        </form>
      </div>
    </dialog>    
    <!-- Form End -->
  <!-- Main End -->

  <!-- Grid Start -->
    <div class="book-grid">
    </div>
  <!-- Grid End -->

  </div>
  <!-- Wrapper End -->
  <script src="index.js"></script>
</body>
</html>
