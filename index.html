<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hello, world!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="icon" href="favicon.png">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Wrapper Start -->
  <div class="wrapper">
    <!-- Nav Start -->
  <nav>
    <div class="nav-menu">
      <a href="#"><i class="fa-solid fa-bars"></i></a>
    </div>

    <h1>Book Library</h1>

    <div>
      <button id="new" type="button">Add New Entry</button>
      <button id="clear" type="button">Clear</button>
    </div>
    
  </nav>
  <!-- Nav End -->

  <!-- Main start -->
    <!-- Form Start -->
    <dialog class="modal-dialog">
      <div class="form-wrapper">
        <p>Add a New Book</p>
        <form id="book-form" class="form" formmethod="dialog">
          
          <button id="close" formmethod="dialog" type="button">Close</button>

          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required>
    
          <label for="author">Author:</label>
          <input type="text" id="author" name="author" required>
    
          <label for="pages">Pages:</label>
          <input type="number" id="pages" name="pages" required>
    
          <label for="read">Have you read this book?</label>
          <input type="checkbox" id="read" name="read">
    
          <fieldset class="rating">
            <legend>Please rate:</legend>
            <input type="radio" id="5" class="stars" name="rating" value="5"><label for="star5">5 stars</label>
            <input type="radio" id="4" class="stars" name="rating" value="4"><label for="star4">4 stars</label>
            <input type="radio" id="3" class="stars" name="rating" value="3"><label for="star3">3 stars</label>
            <input type="radio" id="2" class="stars" name="rating" value="2"><label for="star2">2 stars</label>
            <input type="radio" id="1" class="stars" name="rating" value="1"><label for="star1">1 star</label>
          </fieldset>
    
          <button type="submit" id="submit">Add Book</button>
        </form>
      </div>
    </dialog>    
    <!-- Form End -->
  <!-- Main End -->

  <!-- Grid Start -->
  <div class="book-grid">

  </div>
  <!-- Grid End -->

  </div>
  <!-- Wrapper End -->
  <script src="index.js"></script>
</body>
</html>
